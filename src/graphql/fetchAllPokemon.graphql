query fetchAllPokemon($limit: Int!) {
  pokemon_v2_pokemon(order_by: {id: asc}, where: {id: {_lte: $limit}}) {
    id
    name
    pokemon_v2_pokemonsprites {
      id
    }
    pokemon_v2_pokemontypes {
      pokemon_v2_type {
        name
      }
    }
    pokemon_v2_pokemonspecy {
      pokemon_v2_pokemonspeciesflavortexts(where: {pokemon_v2_language: {name: {_eq: "en"}}}, limit: 1, order_by: {version_id: desc}) {
        flavor_text
      }
    }
    pokemon_v2_pokemonstats {
      base_stat
      pokemon_v2_stat {
        name
      }
    }
    pokemon_v2_pokemonabilities {
      pokemon_v2_ability {
        name
      }
    }
  }
}
