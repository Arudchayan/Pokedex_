<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; img-src 'self' data: https://raw.githubusercontent.com https://play.pokemonshowdown.com; font-src 'self' data: https://fonts.gstatic.com; media-src 'self' https://raw.githubusercontent.com; connect-src 'self' https://beta.pokeapi.co https://raw.githubusercontent.com; worker-src 'self' blob:; object-src 'none'; base-uri 'self';"
    />
    <link
      rel="icon"
      type="image/png"
      href="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/items/poke-ball.png"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary Meta Tags -->
    <title>Pokedex - Explore All Pokemon with Advanced Features</title>
    <meta name="title" content="Pokedex - Explore All Pokemon with Advanced Features" />
    <meta
      name="description"
      content="The ultimate Pokemon encyclopedia with 3D card effects, type calculators, team builder, favorites, and more. Explore all 1000+ Pokemon with stunning visuals and real Pokemon cries!"
    />
    <meta
      name="keywords"
      content="pokedex, pokemon, pokemon list, pokemon database, pokemon types, pokemon team builder, pokemon stats, pokemon comparison"
    />
    <meta name="author" content="Pokedex App" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://pokedex.app/" />
    <meta property="og:title" content="Pokedex - Explore All Pokemon with Advanced Features" />
    <meta
      property="og:description"
      content="The ultimate Pokemon encyclopedia with 3D card effects, type calculators, team builder, and more!"
    />
    <meta
      property="og:image"
      content="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/items/poke-ball.png"
    />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://pokedex.app/" />
    <meta property="twitter:title" content="Pokedex - Explore All Pokemon" />
    <meta
      property="twitter:description"
      content="The ultimate Pokemon encyclopedia with 3D card effects, type calculators, team builder, and more!"
    />
    <meta
      property="twitter:image"
      content="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/items/poke-ball.png"
    />

    <!-- Additional Meta Tags -->
    <meta name="robots" content="index, follow" />
    <meta name="theme-color" content="#0f172a" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Pokedex" />

    <!-- Preconnect to improve performance -->
    <link rel="preconnect" href="https://beta.pokeapi.co" />
    <link rel="preconnect" href="https://raw.githubusercontent.com" />
    <link rel="dns-prefetch" href="https://beta.pokeapi.co" />
    <link rel="dns-prefetch" href="https://raw.githubusercontent.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
