name: Secret Scan

on:
  pull_request:
    branches: ['**']
  push:
    branches: ['master']

permissions:
  contents: read

jobs:
  gitleaks:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 1
          persist-credentials: false

      - name: Install gitleaks
        run: |
          GITLEAKS_VERSION=8.24.2
          curl -sSL "https://github.com/gitleaks/gitleaks/releases/download/v${GITLEAKS_VERSION}/gitleaks_${GITLEAKS_VERSION}_linux_x64.tar.gz" -o gitleaks.tar.gz
          tar -xzf gitleaks.tar.gz gitleaks
          chmod +x gitleaks

      - name: Run gitleaks (working tree)
        run: ./gitleaks detect --source . --no-git --redact --exit-code 1
